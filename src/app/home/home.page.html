<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-badge slot="end" color="danger">+99</ion-badge>
          <ion-label>Notifications</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger">
            Remove
          </ion-item-option>
          <ion-item-option>
            Open
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>

    <ion-item>
      <ion-label>Settings</ion-label>
      <ion-icon name="settings" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Help</ion-label>
      <ion-icon name="help" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Logout</ion-label>
      <ion-icon name="log-out" slot="end"></ion-icon>
    </ion-item>

</ion-content>
